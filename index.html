<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Eskul Sekolah - Home</title>

</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png" alt="Logo Sekolah">
        <span>SCHOOL</span>
      </div>
      <nav>
        <a href="home.html" class="active-link">Home</a>
        <a href="daftar eskul.html">Daftar Eskul</a>
        <a href="jadwal.html">Jadwal</a>
        <a href="profil.html">Profil/Login</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Selamat Datang di Portal Eskul Sekolah</h1>

        <img src="https://img.icons8.com/ios-filled/100/4a90e2/student-male.png" alt="Ilustrasi Siswa">
      </div>
    </section>

    <section class="eskul-list">

      <div class="grid-container">
        <div class="eskul-item"><span>Pramuka</span></div>

        <div class="eskul-item"><span>Rohis</span></div>

      <div class="schedule-item">
        <span>Latihan Basket</span>
        <span>Senin, 15.00</span>
      </div>
    </section>

    <footer>
      <div class="contact-info">
        <p>Kontak Sekolah: 123-456-7890 | info@school.com</p>
      </div>
      <div class="social-media">
        <a href="#">FB</a> <a href="#">TW</a> <a href="#">IG</a>
      </div>
    </footer>
  </div>
</body>
</html>
